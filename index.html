<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="heading font">
            <div class="row pt-3 pb-3 d-flex justify-content-center">
                <h1>How's The Weather?</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 p-3 left-background">
                    <h4 class="ml-3 mt-1 font city-search">Search for a City:</h4>
                    <form class="ml-3">
                        <input class="w-75" placeholder="city" type="text" id="searchCity">
                        <div class="input-group-sm w-75 mb-1">
                            <select class="custom-select" id="searchState">
                              <option selected>Choose State...</option>
                            </select>
                          </div>
                        <button class="rounded" id="search-btn">Search</button>
                    </form>
                    <br>
                    <div class="leftSide">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row current-day ml-4 mt-4">
                        <div>
                            <h2 class="ml-5 mt-3">
                                <div class="cityName font"></div>
                                <img class="img mt-2"></img>
                            </h2>
                            <p class="ml-5 mt-2 cityTemp font"></p>
                            <p class="ml-5 mt-2 cityHum font"></p>
                            <p class="ml-5 mt-2 cityWind font"></p>
                            <p class="ml-5 mt-2 mb-4 cityUV font"></p>
                        </div>
                    </div>
                    <div class="row ml-4 mt-1">
                        <h3 class="futureForecast"></h3>
                    </div>
                    <div class="row ml-4 mr-4 mb-3 d-flex flex-wrap justify-content-around futureDiv"></div>
                        
                </div>
            </div>
        </div>

    </main>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

<script src="assets/script.js"></script>
<script src="assets/script2.js"></script>
<script src="assets/script3.js"></script>
</body>
</html>
